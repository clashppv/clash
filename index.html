<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StarStreams — PIN</title>
  <meta name="robots" content="noindex,nofollow">
  <style>
    :root{--bg:#0b1220;--card:#0f1724;--muted:#9aa4b2;--accent:#06b6d4;--danger:#fb7185;--box:#021224}
    html,body{height:100%;margin:0}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#05060a 0%,var(--bg) 100%);font-family:Inter,system-ui,Arial;color:#e6eef6}
    .card{width:380px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:28px;border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,0.6)}
    h1{margin:0;font-size:20px}
    p{margin:8px 0 16px;color:var(--muted);font-size:14px}
    input{width:100%;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;font-size:16px;outline:none}
    .row{display:flex;gap:10px;margin-top:12px}
    button{flex:1;padding:10px;border-radius:8px;border:0;background:var(--accent);color:#012026;font-weight:700;cursor:pointer}
    button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}
    .hint{margin-top:10px;color:var(--muted);font-size:13px}
    .error{color:var(--danger);margin-top:10px;font-size:13px}
    .result{margin-top:14px;padding:12px;border-radius:8px;background:var(--box);color:#bdf7ee;word-break:break-all;display:none}
    a.link{color:#a7f3d0;font-weight:700;text-decoration:none}
    .small{font-size:12px;color:#8ea0b0;margin-top:8px}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">Zadej PIN</h1>
    <p>Po správném zadání se ti ukáže odkaz. PIN musí být přesně: <strong>CLASH13ZASTOVKU</strong>.</p>

    <label for="pin" class="sr-only">PIN</label>
    <input id="pin" type="password" inputmode="text" maxlength="64" autocomplete="off" placeholder="Zadej PIN">

    <div class="row">
      <button id="ok">Odeslat</button>
      <button id="clr" class="secondary" type="button">Vymazat</button>
    </div>

    <div id="msg" class="hint">Zadej PIN.</div>
    <div id="err" class="error" aria-live="polite"></div>

    <div id="result" class="result" role="status" aria-live="polite">
      Správný PIN — otevři: <a id="theLink" class="link" href="https://starstreams.pro/" target="_blank" rel="noopener">https://starstreams.pro/</a>
    </div>

    <div class="small">Tip: pokud chceš PIN skrýt před lidmi, kteří si zobrazí zdroj stránky, napiš — připravím server-side variantu.</div>
  </main>
