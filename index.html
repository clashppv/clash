<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>Zadej PIN</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f4f4f4; }
    input { padding: 8px; font-size: 16px; }
    button {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      background-color: #06b6d4;
      color: white;
      border: none;
      border-radius: 4px;
      margin-left: 8px;
    }
    button:hover { background-color: #0284c7; }
    #result { margin-top: 20px; display: none; }
    a { color: #0645ad; }
  </style>
</head>
<body>
  <h1>Zadej PIN</h1>
  <input id="pin" type="password" placeholder="Zadej PIN">
  <button id="submitBtn">Odeslat</button>
  <p id="error" style="color:red;"></p>
  <div id="result">
    <p>Správný PIN! Tady je odkaz:</p>
    <a href="https://starstreams.pro/" target="_blank">https://starstreams.pro/</a>
  </div>

  <script>
    // Funkce pro kontrolu PINu
    function checkPin() {
      var pin = document.getElementById('pin').value.trim();
      if(pin === "CLASH13ZASTOVKU") {
        document.getElementById('result').style.display = "block";
        document.getElementById('error').textContent = "";
      } else {
        document.getElementById('error').textContent = "Špatný PIN!";
        document.getElementById('result').style.display = "none";
      }
    }

    // Přidání event listeneru po načtení tlačítka
    document.getElementById('submitBtn').addEventListener('click', checkPin);

    // Enter klávesa také odešle
    document.getElementById('pin').addEventListener('keydown', function(e){
      if(e.key === 'Enter') checkPin();
    });
  </script>
</body>
</html>
